<!-- is-hidden -->
<div class="backdrop is-hidden" data-modal-order>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-order-close>
      <svg class="modal-icon" width="17" height="17">
        <use href="../img/icons.svg#xclose"></use>
      </svg>
    </button>
    <strong class="modal-order-title">Your ordering</strong>
    <form class="modal-form" name="contact-form">
      <label class="modal-form-label" for="user_name">Surname</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="text"
          name="user_surname"
          id="user_surname"
          placeholder="Krutas"
          required
          minlength="2"
        />
        <svg class="modal-form-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-user"></use>
        </svg>
      </div>
      <label class="modal-form-label" for="user_name">Name</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="text"
          name="user_name"
          id="user_name"
          placeholder="Yuliia"
          required
          minlength="2"
        />
        <svg class="modal-form-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-user"></use>
        </svg>
      </div>
      <label class="modal-form-label" for="user_phone">Telephone</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="tel"
          name="user_phone"
          id="user_phone"
          placeholder="+380"
          required
          minlength="13"
          maxlength="13"
        />
      </div>
      <label class="modal-form-label" for="cities">City</label>
      <div class="modal-form-field">
        <select class="modal-form-input" name="cities" id="cities">
          <option value="Kyiv">Kyiv</option>
          <option value="Kharkiv">Kharkiv</option>
          <option value="Odesa">Odesa</option>
          <option value="Lviv">Lviv</option>
        </select>
      </div>

      <label class="modal-form-agreement">
        <input
          class="modal-form-agreement-box"
          type="checkbox"
          name="user_agreement"
        />
        <span class="modal-form-agreement-text"> Do not call to confirm </span>
      </label>

      <button class="modal-btn btn" type="submit">Send</button>
    </form>
  </div>
</div>

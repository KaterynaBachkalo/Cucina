<!-- is-hidden -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      class="modal-close-btn js-close-menu"
      type="button"
      data-modal-close
    >
      <svg class="modal-icon" width="17" height="17">
        <use href="../img/icons.svg#xclose"></use>
      </svg>
    </button>
    <strong class="modal-title"
      >Leave your contacts and we will call you back</strong
    >
    <form class="modal-form" name="contact-form">
      <label class="modal-form-label" for="user_name">Name</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="text"
          name="user_name"
          id="user_name"
          placeholder="Yuliia"
          required
          minlength="2"
        />
      </div>
      <label class="modal-form-label" for="user_phone">Phone</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="tel"
          name="user_phone"
          id="user_phone"
          placeholder="+380"
          required
          minlength="12"
          maxlength="12"
        />
      </div>
      <label class="modal-form-label" for="user_email">Email</label>
      <div class="modal-form-field">
        <input
          class="modal-form-input"
          type="email"
          name="user_email"
          id="user_email"
          placeholder="Contact@gmail.com"
          required
        />
      </div>

      <label class="modal-form-label" for="user_message">Comment</label>
      <textarea
        class="modal-form-message"
        name="user_message"
        rows="5"
        placeholder="How can we help you?"
      ></textarea>

      <button class="modal-btn btn" type="submit">Contact us</button>
    </form>
  </div>
</div>

<!-- Horisontal Slider main container -->
<section class="horisontal-slides-section" id="gallery">
  <div class="swiper horisontal-swiper-container container">
    <!-- Slides -->
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <picture>
          <source
            media="(min-width: 1140px)"
            srcset="
              ./img/slides/slide1_desk@1x.jpg 1x,
              ./img/slides/slide1_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width: 1024px)"
            srcset="
              ./img/slides/slide1_tab@1x.jpg 1x,
              ./img/slides/slide1_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 1023px)"
            srcset="
              ./img/slides/slide1_mob@1x.jpg 1x,
              ./img/slides/slide1_mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/slides/slide1_mob@1x.jpg"
            alt="Tomatos in the hands"
            width="336"
            height="226"
          />
        </picture>
      </div>
      <div class="swiper-slide">
        <picture>
          <source
            media="(min-width: 1140px)"
            srcset="
              ./img/slides/slide2_desk@1x.jpg 1x,
              ./img/slides/slide2_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width: 1024px)"
            srcset="
              ./img/slides/slide2_tab@1x.jpg 1x,
              ./img/slides/slide2_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 1023px)"
            srcset="
              ./img/slides/slide2_mob@1x.jpg 1x,
              ./img/slides/slide2_mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/slides/slide2_mob@1x.jpg"
            alt="Tomatos in the hands"
            width="336"
            height="226"
          />
        </picture>
      </div>
      <div class="swiper-slide">
        <picture>
          <source
            media="(min-width: 1140px)"
            srcset="
              ./img/slides/slide3_desk@1x.jpg 1x,
              ./img/slides/slide3_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width: 1024px)"
            srcset="
              ./img/slides/slide3_tab@1x.jpg 1x,
              ./img/slides/slide3_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 1023px)"
            srcset="
              ./img/slides/slide3_mob@1x.jpg 1x,
              ./img/slides/slide3_mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/slides/slide3_mob@1x.jpg"
            alt="Tomatos in the hands"
            width="336"
            height="226"
          />
        </picture>
      </div>
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>

<section class="hero">
  <div class="hero-container container">
    <div class="hero-wrapper">
      <div class="hero-mob">
        <div class="hero-left-side">
          <h1 class="hero-title">CUCINA DI CATHERINA</h1>
          <p class="hero-text">
            We know,<br />
            you will <span>love</span> our product
          </p>
        </div>
        <div class="hero-picture">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="
                ./img/hero/ketchup_tab-desk@1x.png 1x,
                ./img/hero/ketchup_tab-desk@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 414px)"
              srcset="
                ./img/hero/ketchup_mob@1x.png 1x,
                ./img/hero/ketchup_mob@2x.png 2x
              "
              type="image/png"
            />
            <img
              src="./img/hero/ketchup_mob@1x.png"
              alt="ketchup"
              width="186"
              height="356"
              loading="lazy"
            />
          </picture>

          <ul class="ingredients-list">
            <li class="ingredients-item item1">ITALY TOMATOES</li>
            <li class="ingredients-item item2">FRESH GARLIC</li>
            <li class="ingredients-item item3">WHITE WINE</li>
            <li class="ingredients-item item4">FRESH BASIL</li>
          </ul>
        </div>
      </div>
      <div class="hero-descr">
        <button class="hero-btn btn" type="button" data-modal-order-open>
          Buy now
        </button>
        <ul class="hero-list">
          <li class="hero-item">
            <p class="hero-text-one"><span>14</span>different tastes</p>
          </li>
          <li class="hero-item">
            <p class="hero-text-two">
              <span>31</span>factories around the world
            </p>
          </li>
        </ul>
      </div>
    </div>
    <ul class="hero-media-icons">
      <li>
        <a href="https://www.tumblr.com/"
          ><svg>
            <use href="./img/icons.svg#icon-tumblr"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/"
          ><svg>
            <use href="./img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/"
          ><svg>
            <use href="./img/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/"
          ><svg>
            <use class="icon" href="./img/icons.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
